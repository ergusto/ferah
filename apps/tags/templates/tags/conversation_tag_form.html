{% extends 'base.html' %}

{% block content %}

<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">

	<div class="box">

		<header class="box__header">

			<h3>Add a new tag</h3>

		</header>

		<form class="clearfix page_form" action="{{ object.get_add_tag_url }}" method="post" autocomplete="off">

			{% csrf_token %}

			{% with form as page_form %}
				{% include 'includes/forms/page_form.html' %}
			{% endwith %}

		</form>

	</div>

</div>


{% endblock content %}
