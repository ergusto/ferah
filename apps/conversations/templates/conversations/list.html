{% extends 'base.html' %}

{% block content %}

<div class="col-xs-12">

	<div class="box">

		<div class="box__header">

			<h3>All Conversations</h3>

		</div>

		<ul class="simple_list">

			{% for conversation in object_list %}

				<li><a class="item_title" href="{{ conversation.get_absolute_url }}">{{ conversation }}</a></li>

			{% endfor %}

		</ul>

	</div>

</div>



{% endblock content %}
