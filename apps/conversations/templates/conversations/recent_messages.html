{% extends 'base.html' %}

{% block content %}

<div class="col-xs-6 col-xs-offset-3">

	<div class="box">

		<header class="box__header">
			<h3>Recent Messages</h3>
		</header>
		<ul class="message-list">
			{% for message in object_list %}

				<li class="recent_message">
					<small><a href="#">{{ message.user }}</a> wrote in <a href="{{ message.conversation.get_absolute_url }}">{{ message.conversation }}</a>:</small><br><br>
					{{ message.text }}
				</li>

			{% endfor %}
		</ul>

	</div>

</div>

{% endblock %}
