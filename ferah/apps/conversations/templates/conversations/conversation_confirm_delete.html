{% extends 'base.html' %}

{% block content %}

<div class="col-xs-6 col-xs-offset-3">

	<div class="box">

		<header class="box__header">

			<h3>Delete {{ object }}</h3>

		</header>

		<div class="box__body">

			<form action="" method="post">{% csrf_token %}
			    <p>Are you sure you want to delete "{{ object }}"?</p><br>
			    <input class="btn btn-large" type="submit" value="Confirm" />
			</form>

		</div>

	</div>

</div>

{% endblock content %}
